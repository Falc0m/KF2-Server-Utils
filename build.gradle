plugins {
    id 'java'
}

version '1.0'

repositories {
    mavenCentral()
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE // reject duplicates
    manifest {
        attributes(
                'Main-Class': 'pl.fanta.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {

}

